<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/slider.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>Document</title>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="img__wrapper">
      <img class="body__img" src="/img/background-photo.png" alt="" />
    </div>
    <div class="wrapper">
      <div class="hero__wrapper">
        <div class="hero__logo">
          <img src="/img/SIMON PORRI logo.svg" alt="" />
        </div>
      </div>
      <div class="hero__line">
        <button class="hero__menu">
          <img src="/img/burger-menu-black.svg" alt="" />
        </button>
      </div>
      <div class="carousel">
        <div class="carousel__item" id="item-1"></div>
        <div class="carousel__item" id="item-2"></div>
        <div class="carousel__item" id="item-3"></div>
        <div class="carousel__item" id="item-4"></div>
        <div class="carousel__item" id="item-5"></div>
        <div class="carousel__item" id="item-6"></div>
        <div class="carousel__item" id="item-7"></div>
        <div class="carousel__item" id="item-8"></div>
        <div class="carousel__item" id="item-9"></div>
      </div>
      <div class="buttons">
        <button id="left" class="buttons__button buttons__button--left">
          <p><<</p>
        </button>
        <button id="right" class="buttons__button buttons__button--right">
          <p>>></p>
        </button>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <h1 class="footer__h1">adress</h1>
        <div class="footer__qr--mini">
          <img src="http://qrcoder.ru/code/?https%3A%2F%2Flanding-with-simple-slider.vercel.app%2F&4&0" alt="">
        </div>
        <h1 class="footer__h1">whatsapp</h1>
      </div>
    </footer>
  </body>
</html>
